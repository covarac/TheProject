!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
vlan internal allocation policy ascending
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback2
 ip address 100.2.2.2 255.255.255.0
!
interface FastEthernet0/0
 ip address 10.12.1.2 255.255.255.0
 ip ospf 102 area 0
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 10.24.2.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no switchport
 ip address 10.25.2.2 255.255.255.0
!
interface FastEthernet1/1
 no switchport
 ip address 10.28.2.2 255.255.255.0
!
interface FastEthernet1/2
 no switchport
 ip address 10.23.2.2 255.255.255.0
 ip ospf 102 area 0
!
interface FastEthernet1/3
 no switchport
 no ip address
!
interface FastEthernet1/4
 no switchport
 no ip address
!
interface FastEthernet1/5
 no switchport
 no ip address
!
interface FastEthernet1/6
 no switchport
 no ip address
!
interface FastEthernet1/7
 no switchport
 no ip address
!
interface FastEthernet1/8
 no switchport
 no ip address
!
interface FastEthernet1/9
 no switchport
 no ip address
!
interface FastEthernet1/10
 no switchport
 no ip address
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Vlan1
 no ip address
!
router eigrp 120
 network 10.24.2.0 0.0.0.255
 network 10.25.2.0 0.0.0.255
 network 10.25.5.0 0.0.0.255
 network 100.2.2.2 0.0.0.0
 auto-summary
!
router ospf 102
 router-id 100.2.2.2
 log-adjacency-changes
 redistribute bgp 100
 network 100.0.0.0 0.255.255.255 area 0
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 200.4.4.4 remote-as 200
 neighbor 200.4.4.4 disable-connected-check
 neighbor 200.4.4.4 update-source Loopback2
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
