!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback3
 ip address 100.3.3.3 255.255.255.0
!
interface FastEthernet0/0
 ip address 10.13.1.3 255.255.255.0
 ip ospf 103 area 0
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 10.23.2.3 255.255.255.0
 ip ospf 103 area 0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.35.5.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 10.35.3.3 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 120
 network 10.35.5.0 0.0.0.255
 network 100.3.3.3 0.0.0.0
 network 100.35.3.0 0.0.0.255
 auto-summary
!
router ospf 103
 router-id 100.3.3.3
 log-adjacency-changes
 network 100.0.0.0 0.255.255.255 area 0
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 200.5.5.5 remote-as 200
 neighbor 200.5.5.5 disable-connected-check
 neighbor 200.5.5.5 update-source Loopback3
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
