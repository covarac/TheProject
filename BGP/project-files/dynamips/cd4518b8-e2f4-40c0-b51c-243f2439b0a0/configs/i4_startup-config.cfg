!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback4
 ip address 200.4.4.4 255.255.255.0
!
interface FastEthernet0/0
 ip address 10.45.4.4 255.255.255.0
 ip ospf 204 area 0
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 10.24.2.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router eigrp 120
 network 10.24.2.0 0.0.0.255
 network 200.4.4.4 0.0.0.0
 auto-summary
!
router ospf 204
 router-id 200.4.4.4
 log-adjacency-changes
 network 200.0.0.0 0.255.255.255 area 0
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 neighbor 100.2.2.2 remote-as 100
 neighbor 100.2.2.2 disable-connected-check
 neighbor 100.2.2.2 update-source Loopback4
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
